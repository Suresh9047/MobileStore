<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="body1">
    <div class="login-container">
        <div class="login-box">
            <div class="title-logib"></div>
            <div class="box-img">
                <img class="imegeslo" src="../MobileShop/Images/login2.png"alt="">
            </div>
            <form class="form-login" action="#">
                <div class="input-login">
                    <div class="label-login">
                        <label class="label1" for="#">Email Address</label>
                        <input class="label1" type="email" name="email" id="email" required>
                    </div>
                    <div class="label-login">
                        <label class="label2" for="#">Password</label>
                        <input class="label2" type="password" name="password" id="password" required>
                        <p class="forget"><a href="#">Forget Password?</a></p>
                    </div>
                     <div class="label-login">
                        <input  class="login-submit" type="submit" id="Submit" value="Sign In">
                        <p class="p-log">or <span class="login-span">Return to Store</span></p>
                     </div>
    
                </div>
               
            </form>
        </div>
        </div>
    
        </div>

    </div>

</body>

</html>
